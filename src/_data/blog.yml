- titulo: "A fé no cotidiano"
  autor: "Pe. João Carlos"
  data: "2025-07-10"
  imagem: "/assets/images/blog1.jpg"
  resumo: "Como viver a espiritualidade nos pequenos gestos do dia a dia. Uma reflexão simples e profunda."
